<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Test</title>
  <!-- Meyer Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Github -->
  <a id="github" href="#">
    <i class="fa fa-github"></i>
    <p>View Project</p>
  </a>
  <!-- Wrapper -->
  <div class="wrapper">
      <h1>To Do List</h1>
      <h2>All the things you have to do...</h2>
      <input id="todo-input" type="text" placeholder="Enter an item...">
      <button id="submit-btn" type="submit"><i class="fa fa-plus"></i></button>
    </div>
    <!-- To Do List -->
  </div>
  <ul id="the-list">
    <li class="todo active"><i class="fa fa-check"></i>Click on Text to complete <i class="fa fa-trash"></i></li>
    <li class="todo "><i class="fa fa-check"></i> Type in a todo... <i class="fa fa-trash"></i></li>
    <li class="todo "><i class="fa fa-check"></i> Hover to delete <i class="fa fa-trash"></i></li>
  </ul>
  <!-- Custom JS -->
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
